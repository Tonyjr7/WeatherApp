{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'weather-appy.ico' %}" type="image/x-icon">
    <title>Weather App</title>
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        /* Basic styles for the loading spinner */
        .loading-spinner {
            display: none; /* Hide by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.6);
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            margin-top: 100px;
        }
    </style>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'weather-app.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Wave Weather
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
            </li>
          </ul>
        </div>
      </nav>
    
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://cdn.jsdelivr.net/gh/Tonyjr7/WeatherApp@main/staticfiles/backs.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <div class="container mt-5t">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lgy">
                        <div class="card-body text-center">
                            <h3 class="card-title mb-4">Get Weather Information</h3>
                            <!-- Form Group for Input -->
                            <div class="mb-3">
                                <input type="text" class="form-control" id="input" placeholder="Enter city name">
                            </div>
                            <!-- Submit Button -->
                            <button id="sub" class="btn btn-primary mb-4">Get Weather</button>

                            <div class="loading-spinner" id="loading-spinner"></div>

                            <!-- Weather Data Display Section -->
                            <div class="weather-info">
                                <h5>Weather Data:</h5>
                                <p>Main Weather: <span id="main">-</span></p>
                                <p>Description: <span id="desc">-</span></p>
                                <p>Temperature: <span id="temp">-</span> °C</p>
                                <p>Pressure: <span id="pressure">-</span> hPa</p>
                                <p>Humidity: <span id="humid">-</span> %</p>
                                <p>Wind Speed: <span id="speed">-</span> m/s</p>
                                <p>Local Time: <span id="time">-</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="foot">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                    <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                        <img width="80" height="80" src="{% static 'logo.png' %}">
                    </a>
                    <span class="mb-3 mb-md-0">© 2024 Dream Wave, Inc</span>
                    </div>
        </div>
    </div>

    
<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

<!-- Javascript Script -->
 <script src="{% static 'api.js' %}" defer></script>

</body>
</html>
